<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>ToDoList</title>
</head>

<body>


    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center"><h1>ToDo List</h1></div>
                <div class="col-12 text-center">
                    <ul class="list-group">
                        <li v-for="toDo in todos" class="d-flex justify-content-between list-group-item bg-light w-50 border-3 border-danger" :class="toDo.done? 'text-decoration-line-through' : '' " >
                            {{ toDo.text }}

                            <i @click="removeToDo(index)" class="fa-solid fa-xmark"></i>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="main.js"></script>

</body>
